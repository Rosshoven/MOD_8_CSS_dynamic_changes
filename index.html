<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On - Off - Toggle Buttons</title>
        <style>
            .on{
                background: orange;
            }
            div{
                padding: 50px;
                text-align: center;
                border-style: solid;
                font-size: 2em;
            }
            .onRed {
                color: red;
                background-color: aqua;
            }
        </style>
    </head>

<body>
  
    <button onclick="on()">ON</button>
    <button onclick="off()">OFF</button>
    
    <button onclick="toggle()">ORANGE TOGGLE</button> 
    <button onclick="onRed()">RED TOGGLE</button>

    <div id="target">Target</div>
    <br>
    <div id="target2">Target 2</div>
    
    <script>
        function on(){
            const element = document.getElementById('target');
            element.classList.add('on');
        }

        function off(){
            const element = document.getElementById('target');
            element.classList.remove('on');
        }

        const onRed = () => {
            const element = document.getElementById('target2');
            element.classList.toggle('onRed');
        }

        function toggle() {
            const element = document.getElementById('target');
            element.classList.toggle('on');
        }

    </script>
</body>
</html>
